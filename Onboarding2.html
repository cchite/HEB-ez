<div class="card mx-auto" style="width: 40rem; margin-bottom: 50px">
    <div class="card-body col d-flex justify-content-center">
        <form>
            <div class="form-group">
                <h1 class="headers">Register</h1>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                <input type="First Name" class="form-control" id="inputEmail4" placeholder="First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="Last Name" class="form-control" id="inputPassword4" placeholder="Last Name">
              </div>
            </div>
              <div class="form-group">
                  <label for="inputAddress">Email</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Email">
              </div>
              <div class="form-group" style="margin-bottom: 0px;">
                  <label for="inputPassword4">Password</label>
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
              <ul class="passwordlist">
                <li>8 character minimum</li>
                <li>One number minimum</li>
                <li>No spaces</li>
              </ul>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
              </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px;">
              <div class="form-group col-md-6">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>TX</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
              </div>
            </div>
            <div class="form-group col-md-12 headers" style="margin-bottom: 20px;">
            <button type="submit" href="index.html" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Sign in
            </button>
            </div>
        </form>
    </div>
</div>

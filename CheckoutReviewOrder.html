    <title>Checkout</title>
  </head>

  <header class="page-header py-3" style="margin-bottom: 15px;">
      <div class="container">
          <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a href="Account.html" class="page-headerAccountLink">
                    <img src="Assets/images/account-icon.svg" class="page-headerAccount-icon" alt="Account Icon">
                    <p class="page-headerIconText">Account</p>
                </a>
            </div>
            <div class="col-6 text-center page-headerLogo">
                <a href="index.html">
                    <img src="Assets/images/hebezLogo.svg" class="page-headerLogo" alt="HEB ez Logo">
                </a> 
            </div>
            <div class="col-4 pt-1">
              <a href="ShoppingCart.html" class="page-headerCartLink">
                  <img src="Assets/images/cartEmpty-icon.svg" class="page-headerCart-icon" alt="Cart Icon">
                  <p class="page-headerIconText text-center">Cart</p>
              </a> 
            </div>
          </div>
      </div>
          <div class="container headerForm">
            <div class="row">
              <div class="col-md-6 searchForm">
                <form class="form-inline mt-2 mt-md-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                  <button type="button" class="btn btn-success headerButton">Search</button>
                </form>
              </div>
              <div class="col-md-6">
                <form class="form-inline mt-2 mt-md-0 locationForm">
                  <p class="pickupText">Pickup Location</p>
                  <input class="form-control mr-sm-2" type="text" placeholder="Downtown" aria-label="Downtown">
                  <button type="button" class="btn btn-success headerButton">Change</button>
                </form>
              </div>
            </div>
          </div>
  </header>

  <body class="page-CheckoutReviewOrder">
      <h1 class="text-center" style="margin-bottom: 40px;">Review Order</h1>
        <div class="container" style="max-width: 900px;">
          <div class="row" style="align-items: baseline; justify-content: space-between;">
            <div class="col-md-2">
              <h5>Items (3)</h5>
            </div>
            <div class="col-md-auto">
              <h3><img src="Assets/Images/Icons/editicon.jpg" class="editOrder" alt="Edit Icon"></h3>
            </div>
          </div>
        </div>

<!-- Meal Item Card -->   

<div class="card mb-3 mx-auto" style="max-width: 900px;">

      <h5 class="card-title col d-flex align-left">H-E-B Meal Strip Steak w/ Asparagus and Potatoes</h5>

    </div>
    </div>
      <div class="col-md-2">
        <p class="card-text col d-flex" style="margin-bottom: 40px;">$11.99</p>
        <p class="card-text col d-flex">Qty: 1</p>
    </div>
  </div>

<!-- END: Meal Item Card -->  

<!-- Bread Item Card -->

     </div>
   </div>
 
 <!-- END: Bread Item Card -->  
 
<!-- Wine Item Card -->   

<div class="card mb-3 mx-auto" style="max-width: 900px;">

<div class="card mx-auto" style="width: 25rem;">
  <div class="card-body col d-flex justify-content-center">
      <form>
          <div class="form-group">
            <h1 class="headers">Log In</h1>
            <label style="margin-bottom: 20px;" class="headers" >Don't have an account? <a href="#" class="text-decoration-none" style="margin-left: 5px;"> Create Account</a></label>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div style="margin-bottom: 20px;">
            <label><a href="#" class="text-decoration-none">Forgot your password?</a></label>
          </div>
          <div class="headers">
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
          </div>
        </form>
  </div>
